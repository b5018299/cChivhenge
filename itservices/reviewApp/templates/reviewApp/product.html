{% extends "reviewApp/base.html" %}

{% block content %}
	<h1>Review Tech Products</h1>
	{% for product in products %}
		<article class="media content-section">
			<a href="{% url 'product-detail' product.id %}">
				<img class="article-img" src="{{ product.product_image.url }}"/>
			</a>
			<div class="media-body">
			    <div class="article-metadata">
			    	<a class="mr-2" href="{% url 'product-detail' product.id %}">{{ product.name }}</a>
			    		<small class="text-muted">{{ product.name }}</small>
			    </div>
			    <h2>{{ product.name  }} in {{product.name}}</h2>
			    <p class="article-content">{{ product.names }}</p>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
